version: '3.8'
services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env

  backend:
    build: ./services/api-backend
    ports:
      - "8000:8000"
    volumes:
      - ./services/api-backend:/app
    depends_on:
      - db

  web-client:
    build: ./apps/web-client
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web-client:/app